<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>ROCK PAPER SCISSORS</title>
</head>
<body>
    <header>ROCK PAPER SCISSORS</header> 
    <div class="scoreboard">
        <div id="user-label" class="badge">user</div>
        <div id="comp-label" class="badge">comp</div>
        <span id="user-score">0</span>:<span id="comp-score">0</span>
    </div> 
    <div class="result">
        <p>Start Playing!</p>
    </div> 
    <div class="choices">
        <div class="choice" id="r">
            <img src="rock-paper-scissors-rock.png" alt="rock">
        </div>
        <div class="choice" id="p">
            <img src="rock-paper-scissors-paper.jpeg" alt="rock">
        </div>
        <div class="choice" id="s">
            <img src="rock-paper-scissors-scissor.png" alt="rock">
        </div>
    </div>
    <p id="actmsg">Make your move</p>
    <script src="script.js"></script>
</body>
</html>
